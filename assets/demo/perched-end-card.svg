<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(540 760) rotate(90) scale(1220 760)">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FBFAF8"/>
    </radialGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="30" flood-color="#0E0F12" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>

	  <g filter="url(#softShadow)">
	    <image x="484" y="420" width="112" height="112" href="./perched-mark.png" xlink:href="./perched-mark.png" />
	  </g>

  <text x="540" y="640" text-anchor="middle" fill="#0E0F12" font-size="76" font-weight="850"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        letter-spacing="-1.8" text-rendering="geometricPrecision">
    Join early access
  </text>

  <text x="540" y="720" text-anchor="middle" fill="#6B6F76" font-size="28" font-weight="600"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif"
        opacity="0.92" text-rendering="geometricPrecision">
    Get your invite first.
  </text>

  <text x="540" y="830" text-anchor="middle" fill="#2F6F5E" font-size="12" font-weight="850"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif"
        letter-spacing="2.8" opacity="0.95">
    WAITLIST
  </text>

  <g filter="url(#softShadow)">
    <rect x="220" y="868" width="640" height="92" rx="26" fill="#FFFFFF" stroke="#E7E8EC" stroke-width="2"/>
  </g>
  <circle cx="308" cy="914" r="9" fill="#2F6F5E"/>
  <text x="340" y="926" fill="#0E0F12" font-size="28" font-weight="800"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif"
        letter-spacing="-0.6">
    perched.app
  </text>

  <text x="540" y="1708" text-anchor="middle" fill="#6B6F76" font-size="20" font-weight="600"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif"
        opacity="0.85">
    @perchedapp
  </text>
</svg>
